

<div class="text-centre mt ">
    <button mat-raised-button style="background-color:#3F51B5; color: white;" (click)="getLargeCapStocks()">Large Cap Companies</button>
    <button mat-raised-button style="background-color: #3F51B5; margin-left:20px; color: white;" (click)="getMidCapStocks()">Mid cap Comapnies</button>
    <button mat-raised-button style="background-color: #3F51B5; margin-left:20px; color: white;" (click)="getSmallCapStocks()">Small cap Comapnies</button>
    <!-- <button mat-raised-button mat-raised-button style="background-color:springgreen; margin-left:20px;" (click)="savedStocks()">Saved Stocks</button> -->
    <!-- <span><a mat-raised-button routerLink="savestock">Saved stocks</a></span> -->

</div>

<!-- table-active -->
<table class="table table-hover mt">
    <tr class="">
        <th scope="col">Company Name</th>
        <th> Symbol</th>
        <th>Price</th>
        <th>Market Cap</th>
        <th>Opening Price</th>
        <th>Previous closing price</th>
        <th>Dividend</th>
        <th>Volume</th>
        <th>Action</th>

    </tr>
    <!-- damn -->
    <!-- table-info -->
    <!-- id="{{'row'+i}}" -->
    <tr class="" *ngFor="let obj of StocksArray; let i = index ">
        <td id="name" class="">{{obj.companyName}}</td>
        <td class="">{{obj.companySymbol}}</td>
        <td class="">{{obj.price}}</td>
        <td class="">{{obj.marketCap}}</td>
        <td class="">{{obj.openPrice}}</td>
        <td class="">{{obj.previousClosingPrice}}</td>
        <td class="">{{obj.dividend}}</td>
        <td class="">{{obj.volume}}</td>
        <td class=""><button style="border-radius: 5px;" id="'row'+i" (click)="saveStock(obj)" class="hover-class" >Save</button></td>

    </tr>
</table>
